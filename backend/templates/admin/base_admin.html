<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Votonomy Admin Panel{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="admin-bg">
  <nav class="navbar admin-topbar shadow-lg">
    <div class="container-fluid">
      <div class="d-flex w-100 justify-content-between align-items-center">
        <span class="navbar-brand mx-auto text-white fw-bold">Votonomy Admin</span>
        <a href="{{ url_for('admin_bp.admin_logout') }}" class="btn btn-outline-light logout-btn">Logout</a>
      </div>
    </div>
  </nav>

  <div class="admin-container">
    <aside class="admin-sidebar shadow-lg">
      <div class="sidebar-header mb-4">
        <div class="d-flex align-items-center">
          <i class="fas fa-user-circle fa-2x text-white"></i>
          <span class="ms-2 text-white fw-bold">Admin</span>
        </div>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_bp.admin_dashboard') }}">
            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_bp.manage_voters') }}">
            <i class="fas fa-users me-2"></i>Manage Voters
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_bp.manage_candidates') }}">
            <i class="fas fa-user-tie me-2"></i>Manage Candidates
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_bp.manage_complaints') }}">
            <i class="fas fa-exclamation-triangle me-2"></i>Voter Complaints
          </a>
        </li>
        <!-- ✅ SENTIMENT ANALYSIS -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_bp.sentiment_analysis') }}">
            <i class="fas fa-chart-pie me-2"></i>Sentiment Analysis
          </a>
        </li>
        <!-- ✅ BLOCKCHAIN MONITOR -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_bp.blockchain_dashboard') }}">
            <i class="fas fa-link me-2"></i>Blockchain Dashboard
          </a>
        </li>
        <!-- ✅ EXPORT OPTIONS -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_bp.download_results') }}">
            <i class="fas fa-file-excel me-2"></i>Download Results
          </a>
        </li>
      </ul>
    </aside>
    <main class="admin-content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    setTimeout(() => {
      document.querySelectorAll('.alert').forEach(el => el.classList.remove('show'));
    }, 3000);
  </script>
</body>
</html>
