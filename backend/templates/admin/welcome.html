<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Votonomy Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .welcome-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 500px;
    }

    .welcome-dialog h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .welcome-dialog p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="welcome-dialog animate__animated animate__fadeInDown">
    <h1>Welcome to Votonomy Admin Panel</h1>
    <p>Redirecting to your dashboard...</p>
  </div>

  <script>
    window.onload = function() {
      setTimeout(function() {
        document.querySelector('.welcome-dialog').classList.add('animate__fadeOutUp');
      }, 2000);
      setTimeout(function() {
        window.location.href = "{{ url_for('admin_bp.admin_dashboard') }}";
      }, 3000);
    }
  </script>
</body>
</html>
