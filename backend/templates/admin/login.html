<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Votonomy</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
  <!-- FontAwesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        referrerpolicy="no-referrer" />
  <!-- Custom Admin Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .login-dialog {
      max-width: 400px;
      margin: 120px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .forgot-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body class="admin-bg">
  <div class="container">
    <div class="login-dialog animate__animated animate__fadeInDown">
      <h3 class="text-center mb-4">Admin Login</h3>

      <!-- âœ… Flash message display -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Forgot password link -->
      <a href="{{ url_for('admin_bp.forgot_password') }}" class="forgot-link text-muted">Forgot Password?</a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
