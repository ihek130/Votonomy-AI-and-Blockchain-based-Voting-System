<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Votonomy{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user_styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">  <!-- ✅ New chatbot styling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="user-bg">
  <nav class="navbar user-topbar shadow-lg">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand text-white fw-bold">Votonomy</span>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Remove bootstrap .show class after 3s (keeps spacing clean)
    setTimeout(() => {
      document.querySelectorAll('.alert').forEach(el => {
        if (!el.id || el.id !== "confirmationBox") {
          el.classList.remove('show');
        }
      });
    }, 3000);
  </script>

  <script>
    // Auto-remove alerts after 5s (but not the confirmation summary)
    setTimeout(() => {
      document.querySelectorAll('.alert').forEach(el => {
        if (!el.id || el.id !== "confirmationBox") {
          el.remove();
        }
      });
    }, 5000);

    // On page unload, also remove flash alerts — but skip confirmation summary
    window.addEventListener("beforeunload", function () {
      document.querySelectorAll('.alert').forEach(el => {
        if (!el.id || el.id !== "confirmationBox") {
          el.remove();
        }
      });
    });
  </script>

  <!-- ✅ Chatbot icon and popup -->
  <div class="chatbot-icon" onclick="toggleChatbot()">
    <i class="fas fa-robot"></i>
  </div>
  <div class="chatbot-window" id="chatbotWindow">
    <div class="chatbot-header">
      <strong>Votonomy Assistant</strong>
      <span onclick="toggleChatbot()">×</span>
    </div>
    <div class="chatbot-body" id="chatbotMessages">
      <div class="bot">Hi! I'm here to help you. Ask me anything about voting.</div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="userMessage" placeholder="Type a question..." onkeydown="if(event.key==='Enter') sendMessage()">
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script> <!-- ✅ New chatbot script -->

  <!-- ✅ Complaint Portal Toggle -->
  <div class="complaint-portal-icon" onclick="toggleComplaintPortal()">
    <i class="fas fa-clipboard-list"></i>
    <span class="icon-label">Complaint Portal</span>
  </div>
  
  <div class="complaint-portal-window" id="complaintPortalWindow">
    <div class="portal-header">
      <strong>Anonymous Complaint Portal</strong>
      <span onclick="toggleComplaintPortal()">×</span>
    </div>
    
    <div class="portal-tabs">
      <button class="tab-btn active" onclick="showTab('file')">File Complaint</button>
      <button class="tab-btn" onclick="showTab('check')">Check Status</button>
    </div>
    
    <!-- File Complaint Tab -->
    <div class="portal-body" id="fileTab">
      <p class="portal-info">Submit your complaint anonymously (no email required)</p>
      <textarea id="complaintText" class="form-control" rows="5" placeholder="Describe your complaint here..." maxlength="1000"></textarea>
      <div class="char-counter" id="charCounter">0/1000</div>
      <button class="btn btn-primary w-100 mt-3" onclick="submitComplaint()">
        <i class="fas fa-paper-plane"></i> Submit Complaint
      </button>
      <div id="submitResult" class="mt-3"></div>
    </div>
    
    <!-- Check Status Tab -->
    <div class="portal-body" id="checkTab" style="display:none;">
      <p class="portal-info">Enter your complaint ID to check status</p>
      <input type="text" id="complaintIdInput" class="form-control" placeholder="e.g., C0001, C0042" maxlength="10">
      <button class="btn btn-success w-100 mt-3" onclick="checkComplaintStatus()">
        <i class="fas fa-search"></i> Check Status
      </button>
      <div id="statusResult" class="mt-3"></div>
    </div>
  </div>

  <style>
    /* Complaint Portal Icon */
    .complaint-portal-icon {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: linear-gradient(135deg, #01411C 0%, #0a7340 100%);
      color: white;
      width: 80px;
      height: 80px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(1, 65, 28, 0.5);
      transition: all 0.3s ease;
      z-index: 999;
    }

    .complaint-portal-icon:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(10, 115, 64, 0.7);
    }

    .complaint-portal-icon i {
      font-size: 2rem;
      margin-bottom: 4px;
    }

    .icon-label {
      font-size: 0.65rem;
      font-weight: 600;
      text-align: center;
      line-height: 1.1;
    }

    /* Complaint Portal Window */
    .complaint-portal-window {
      position: fixed;
      bottom: 160px;
      right: 20px;
      width: 380px;
      max-height: 600px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      z-index: 1000;
      animation: slideInUp 0.3s ease;
    }

    .complaint-portal-window.active {
      display: flex;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Portal Header */
    .portal-header {
      background: linear-gradient(135deg, #01411C 0%, #0a7340 100%);
      color: white;
      padding: 20px;
      border-radius: 20px 20px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    .portal-header span {
      cursor: pointer;
      font-size: 1.8rem;
      font-weight: 300;
      transition: transform 0.2s;
    }

    .portal-header span:hover {
      transform: scale(1.2);
    }

    /* Portal Tabs */
    .portal-tabs {
      display: flex;
      background: #f8f9fa;
      border-bottom: 2px solid #e9ecef;
    }

    .tab-btn {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 600;
      color: #6c757d;
      transition: all 0.3s;
      position: relative;
    }

    .tab-btn.active {
      color: #0a7340;
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(135deg, #01411C 0%, #0a7340 100%);
    }

    .tab-btn:hover {
      background: rgba(10, 115, 64, 0.05);
    }

    /* Portal Body */
    .portal-body {
      padding: 20px;
      overflow-y: auto;
      max-height: 450px;
    }

    .portal-info {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 3px solid #0a7340;
    }

    .char-counter {
      text-align: right;
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: 5px;
    }

    /* Result Messages */
    .result-success {
      padding: 15px;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      color: #155724;
    }

    .result-error {
      padding: 15px;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      color: #721c24;
    }

    .result-info {
      padding: 15px;
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      border-radius: 8px;
      color: #0c5460;
    }

    .complaint-id-display {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f5576c;
      text-align: center;
      margin: 10px 0;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-inprogress {
      background: #cfe2ff;
      color: #084298;
    }

    .status-resolved {
      background: #d1e7dd;
      color: #0f5132;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .complaint-portal-window {
        width: calc(100vw - 40px);
        right: 20px;
        left: 20px;
      }
    }
  </style>

  <script>
    // Toggle Complaint Portal
    function toggleComplaintPortal() {
      const portal = document.getElementById('complaintPortalWindow');
      portal.classList.toggle('active');
    }

    // Switch Tabs
    function showTab(tab) {
      // Update tab buttons
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // Update tab content
      if (tab === 'file') {
        document.getElementById('fileTab').style.display = 'block';
        document.getElementById('checkTab').style.display = 'none';
      } else {
        document.getElementById('fileTab').style.display = 'none';
        document.getElementById('checkTab').style.display = 'block';
      }
    }

    // Character Counter
    document.addEventListener('DOMContentLoaded', function() {
      const textarea = document.getElementById('complaintText');
      const counter = document.getElementById('charCounter');
      
      if (textarea && counter) {
        textarea.addEventListener('input', function() {
          counter.textContent = `${this.value.length}/1000`;
        });
      }
    });

    // Submit Complaint
    async function submitComplaint() {
      const complaintText = document.getElementById('complaintText').value.trim();
      const resultDiv = document.getElementById('submitResult');
      
      if (!complaintText) {
        resultDiv.innerHTML = '<div class="result-error">❌ Please enter your complaint.</div>';
        return;
      }
      
      if (complaintText.length < 10) {
        resultDiv.innerHTML = '<div class="result-error">❌ Complaint must be at least 10 characters long.</div>';
        return;
      }
      
      try {
        const response = await fetch('/api/complaint/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ complaint_text: complaintText })
        });
        
        const data = await response.json();
        
        if (data.success) {
          resultDiv.innerHTML = `
            <div class="result-success">
              ${data.message}
              <div class="complaint-id-display">${data.complaint_id}</div>
              <small>Save this ID to check your complaint status later!</small>
            </div>
          `;
          document.getElementById('complaintText').value = '';
          document.getElementById('charCounter').textContent = '0/1000';
        } else {
          resultDiv.innerHTML = `<div class="result-error">${data.message}</div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = '<div class="result-error">❌ Network error. Please try again.</div>';
      }
    }

    // Check Complaint Status
    async function checkComplaintStatus() {
      const complaintId = document.getElementById('complaintIdInput').value.trim();
      const resultDiv = document.getElementById('statusResult');
      
      if (!complaintId) {
        resultDiv.innerHTML = '<div class="result-error">❌ Please enter a complaint ID.</div>';
        return;
      }
      
      try {
        const response = await fetch(`/api/complaint/status/${complaintId}`);
        const data = await response.json();
        
        if (data.success) {
          let statusClass = 'status-pending';
          if (data.status === 'In Progress') statusClass = 'status-inprogress';
          if (data.status === 'Resolved') statusClass = 'status-resolved';
          
          let html = `
            <div class="result-info">
              <div><strong>Complaint ID:</strong> ${data.complaint_id}</div>
              <div><strong>Status:</strong> <span class="status-badge ${statusClass}">${data.status_emoji} ${data.status}</span></div>
              <div><strong>Submitted:</strong> ${data.submitted_at}</div>
          `;
          
          if (data.response) {
            html += `<div class="mt-2"><strong>Admin Response:</strong><br>${data.response}</div>`;
          }
          
          html += '</div>';
          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerHTML = `<div class="result-error">${data.message}</div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = '<div class="result-error">❌ Network error. Please try again.</div>';
      }
    }
  </script>
</body>
</html>
